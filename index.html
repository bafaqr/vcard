<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visiting Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      font-size: 42px;
      color: #b22222;
    }
    .card h4 {
      margin: 8px 0 20px;
      font-size: 32px;
      font-weight: normal;
      color: #444;
    }
    .info {
      text-align: left;
      margin-top: 20px;
    }
    .info p {
      margin: 12px 0;
      display: flex;
      align-items: center;
      font-size: 28px;
      color: #333;
    }
    .info i {
      background: #ff5f6d;
      color: #fff;
      border-radius: 50%;
      padding: 10px;
      margin-right: 12px;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
    }
    /* Zillow icon style */
    .icon-wrapper {
      background: #ff5f6d;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 12px;
    }
    .custom-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1); /* makes it white like other icons */
    }
    .call-btn {
      display: inline-block;
      margin-top: 25px;
      background: #ff5f6d;
      color: #fff;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .call-btn:hover {
      background: #ffc371;
      color: #000;
    }
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      .card h2 {
        font-size: 24px;
      }
      .info p {
        font-size: 16px;
      }
      .call-btn {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Farida Yeasmin</h2>
    <h4>Executive Director</h4>

    <div class="info">
      <p><i class="fa-solid fa-phone"></i> 347-387-7897</p>

      <!-- Zillow icon line -->
      <p>
        <span class="icon-wrapper">
          <img src="./images/zelle_icon.png" alt="Zillow Logo" class="custom-icon">
        </span>
        917-795-9299
      </p>

      <p><i class="fa-solid fa-envelope"></i> bafa.inc.usa@gmail.com</p>
      <p><i class="fa-solid fa-globe"></i> www.bafausa.org</p>
      <p><i class="fa-brands fa-facebook"></i> facebook.com/bafa.usa</p>
      <p><i class="fa-brands fa-instagram"></i> bafa.usa</p>
    </div>

    <a href="tel:3473877897" class="call-btn"><i class="fa-solid fa-phone"></i> Call Now</a>
  </div>
</body>
</html>
